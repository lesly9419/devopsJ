    <script>
        var cifra="";
        var acumulado=0;
        var sumar=false;
        var restar=false;
        var primeraOperacion=true;
        var multiplicar=false;
        var dividir=false;
        function display_Numeros(numero) {
            document.getElementById("display").value=cifra+numero;
            cifra=document.getElementById("display").value;
        }
        function suma(){
            if(restar){
                //change the acumulator value
                acumulado=acumulado-parseInt(cifra);
                //refresh display value
                document.getElementById("display").value=acumulado;
            }else if(multiplicar) {
                acumulado = acumulado * parseInt(cifra);
                document.getElementById("display").value = acumulado;
            }else if(dividir) {
                acumulado = acumulado / parseInt(cifra);
                document.getElementById("display").value = acumulado;
            }
            else{
            //change the acumulator value
            acumulado=acumulado+parseInt(cifra);
            //refresh display value
            document.getElementById("display").value=acumulado;
            }
            cifra="";
            sumar=true;
            restar=false;
            multiplicar=false;
            dividir=false;
        }
        function resta(){
            if(primeraOperacion==false) {
                if (sumar) {
                    acumulado = acumulado + parseInt(cifra);
                    document.getElementById("display").value = acumulado;
                } else if(multiplicar) {
                    acumulado = acumulado * parseInt(cifra);
                    document.getElementById("display").value = acumulado;
                }else if(dividir) {
                    acumulado = acumulado / parseInt(cifra);
                    document.getElementById("display").value = acumulado;
                }
                else {
                    //change the acumulator value
                    acumulado = acumulado - parseInt(cifra);
                    //refresh display value
                    document.getElementById("display").value = acumulado;
                }
            }else{
                acumulado=parseInt(cifra);
                primeraOperacion=false;
            }
                cifra = "";
                sumar=false;
                multiplicar=false;
                restar = true;
                dividir=false;
        }
        function multiplica(){
            if(primeraOperacion==false) {
                if (sumar) {
                    acumulado = acumulado + parseInt(cifra);
                    document.getElementById("display").value = acumulado;
                } else if(restar) {
                    acumulado = acumulado - parseInt(cifra);
                    document.getElementById("display").value = acumulado;
                }else if(dividir) {
                    acumulado = acumulado / parseInt(cifra);
                    document.getElementById("display").value = acumulado;
                }
                else{
                    //change the acumulator value
                    acumulado = acumulado * parseInt(cifra);
                    //refresh display value
                    document.getElementById("display").value = acumulado;
                }
            }else{
                acumulado=parseInt(cifra);
                primeraOperacion=false;
            }
            cifra = "";
            sumar=false;
            restar=false;
            multiplicar=true;
            dividir=false;
        }
        function divide(){
            if(primeraOperacion==false) {
                if (sumar) {
                    acumulado = acumulado + parseInt(cifra);
                    document.getElementById("display").value = acumulado;
                } else if(restar) {
                    acumulado = acumulado - parseInt(cifra);
                    document.getElementById("display").value = acumulado;
                }else if(multiplicar) {
                    acumulado = acumulado * parseInt(cifra);
                    document.getElementById("display").value = acumulado;
                }
                else{
                    //change the acumulator value
                    acumulado = acumulado / parseInt(cifra);
                    //refresh display value
                    document.getElementById("display").value = acumulado;
                }
            }else{
                acumulado=parseInt(cifra);
                primeraOperacion=false;
            }
            cifra = "";
            sumar=false;
            restar=false;
            multiplicar=false;
            dividir=true;
        }
        function resultado(){
            if(sumar){
                document.getElementById("display").value=acumulado+parseInt(cifra);
            }
            else if(restar){
                document.getElementById("display").value=acumulado-parseInt(cifra);
            }
            else if(multiplicar){
                document.getElementById("display").value=acumulado*parseInt(cifra);
            }
            else if(dividir){
                document.getElementById("display").value=acumulado/parseInt(cifra);
            }
            acumulado=parseInt(document.getElementById("display").value);
            cifra=0;
        }
    </script>
